<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header-container">
        <img class="logo" src="../static/feuerwehr-webapp-logo.png">
        <div class="text-container">
            <h1>Einsatz Generator</h1>
            <h2>Gemeindefeuerwehr Dörverden</h2>
        </div>
    </div>
    <div class="container">
        <img id="result-image" src="{{ image_url }}" alt="Watermarked Image">
        <textarea id="post-text">{{ post_text }}</textarea>
        <div class="button-container">
            <button id="open-button">Bild öffnen</button>
            <button id="copy-button">Text kopieren</button>
            <button onclick="window.location.href='/'">Neuen Einsatz erstellen</button>
        </div>
    </div>
    <div class="footer" style="position: static; margin-top: 5px;">
        <div class="coppyright">{{footer_text}}</div>
    </div>
    <script>
        document.getElementById('open-button').addEventListener('click', function() {
            const imgSrc = document.getElementById('result-image').src;
            window.open(imgSrc, '_blank');
        });

        document.getElementById('copy-button').addEventListener('click', function() {
            const textarea = document.getElementById('post-text');
            textarea.select();
            document.execCommand('copy');
            alert('Text kopiert!');
        });
    </script>
</body>
</html>
